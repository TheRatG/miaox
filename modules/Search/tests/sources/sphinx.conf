source articles
{
    type = xmlpipe
    xmlpipe_command = cat sources/articles.xml
}

index articles
{
        source                  = articles
        path                    = /www/v3.realty.rbc.ru/libs/miaox/master/modules/Search/tests/data/sphinx/articles

        docinfo                 = extern
        mlock                   = 0
        morphology              = stem_ru, soundex
        min_word_len            = 1
        min_prefix_len          = 1
        enable_star             = 1
        html_strip              = 1
        preopen                 = 1

        #wordforms				= data/wordforms.txt
        charset_type 			= utf-8
        charset_table			= 0..9, A..Z->a..z, _, a..z, U+A8->U+E5, U+B8->U+E5, U+410..U+42F->U+430..U+44F, U+430..U+44F, U+0451->U+0435
}

#############################################################################
## searchd settings
#############################################################################

searchd
{
	listen = localhost:4499:mysql41
	log					= data/sphinx/deamon_log
	query_log			= data/sphinx/query_log
	read_timeout		= 10
	max_children		= 100
	pid_file			= data/sphinx/pid
	max_matches			= 2000
	seamless_rotate		= 1
	preopen_indexes		= 0
	unlink_old			= 1
	compat_sphinxql_magics = 0
}

